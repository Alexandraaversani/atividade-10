<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Perfis</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="styles.css">

  <style>
    .card:hover {
        animation: pulse 1s;
    }
</style>

</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 animate__animated animate__fadeInDown">
        <div class="card profile-card text-center animate__animated">
          <div class="profile-pic">
            <img src="./img/imagem 2.png" alt="Daniel Miller">
          </div>
          <div class="card-body">
            <h5 class="card-title">Daniel Miller</h5>
            <p class="card-text">Founder</p>
            <a href="#" class="btn btn-follow">Follow</a>
            <a href="#" class="btn btn-learn-more">Learn More</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 animate__animated animate__fadeInDown">
        <div class="card profile-card text-center animate__animated">
          <div class="profile-pic">
            <img src="./img/imagem 1.avif" alt="Ava Watson">
          </div>
          <div class="card-body">
            <h5 class="card-title">Ava Watson</h5>
            <p class="card-text">CEO</p>
            <a href="#" class="btn btn-follow">Follow</a>
            <a href="#" class="btn btn-learn-more">Learn More</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 animate__animated animate__fadeInDown">
        <div class="card profile-card text-center animate__animated">
          <div class="profile-pic">
            <img src="./img/imagem3.jpg" alt="Jack">
          </div>
          <div class="card-body">
            <h5 class="card-title">Jack</h5>
            <p class="card-text">Web Developer</p>
            <a href="#" class="btn btn-follow">Follow</a>
            <a href="#" class="btn btn-learn-more">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e dependÃªncias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
